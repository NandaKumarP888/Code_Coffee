
<html xmlns:th="https://www.thymeleaf.org/">
	<head>

<title>WELCOME</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.container{
		width: 800px;
		position: relative;
		top: 50px;
	}
	
</style>
</head>
<body>
	<div class="container">
<div class="card">

		<div class="card-header bg-secondary text-white text-center">
			<h3>SPECIALIZATION </h3>
			</div>

			<div clss="card-body">
				<form th:action="@{/hospital/update}" method="POST" th:object="${hospital}">
					CODE : <input type="text" th:field="*{code}" readonly class="form-control"/>
					NAME : <input type="text"  th:field="*{name}" class="form-control"/>
					NOTE : <textarea type="text"  th:field="*{note}" class="form-control"></textarea><br/>
					
				<button type="submit" class="btn btn-success">UPDATE</button>
			</form>
		</div>
	</div>
	</div>
</body>
